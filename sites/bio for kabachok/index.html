    <script>
        document.documentElement.style.setProperty('--border-radius', '10px');
    
        
        function setupSnow() {
            const snowContainer = document.getElementById('snowContainer');
            if (!snowContainer) return;
            
            const snowflakeCount = 50;
            
            for (let i = 0; i < snowflakeCount; i++) {
                createSnowflake(snowContainer);
            }
        }
        
        function createSnowflake(container) {
            const snowflake = document.createElement('div');
            const size = Math.random() * 5 + 2;
            const speedFactor = Math.random() * 1 + 0.5;
            
            snowflake.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                background-color: rgba(255, 255, 255, 0.8);
                border-radius: 50%;
                top: -10px;
                left: ${Math.random() * 100}vw;
                opacity: ${Math.random() * 0.7 + 0.3};
                pointer-events: none;
                animation: snowfall ${20 / speedFactor}s linear infinite;
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            `;
            
            snowflake.style.animationDelay = `${Math.random() * 20}s`;
            container.appendChild(snowflake);
        }
        
        setupSnow();
        
        window.addEventListener('load', setupSnow);
        
        function setupParticles() {
            const particlesContainer = document.getElementById('particlesContainer');
            if (!particlesContainer) return;
            
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                createParticle(particlesContainer);
            }
        }
        
        function createParticle(container) {
            const particle = document.createElement('div');
            const size = Math.random() * 6 + 3;
            
            particle.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                background-color: rgba(255, 255, 255, 0.8);
                border-radius: 50%;
                bottom: -20px;
                left: ${Math.random() * 100}vw;
                opacity: 0;
                pointer-events: none;
                animation: float ${Math.random() * 10 + 10}s ease-out infinite;
                box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            `;
            
            particle.style.animationDelay = `${Math.random() * 5}s`;
            container.appendChild(particle);
        }
        
        setupParticles();
        
        window.addEventListener('load', setupParticles);
        
        
        function togglePanel(panelId, closeOthers = true) {
            const panel = document.getElementById(panelId);
            panel.classList.toggle('show');
            
            if (closeOthers) {
                const allPanels = document.querySelectorAll('.panel');
                allPanels.forEach(p => {
                    if (p.id !== panelId) {
                        p.classList.remove('show');
                    }
                });
            }
            
            if (panel.classList.contains('show')) {
                setTimeout(() => {
                    document.addEventListener('click', closePanelOutside);
                }, 10);
            } else {
                document.removeEventListener('click', closePanelOutside);
            }
        }
        
        function closePanelOutside(e) {
            const panels = document.querySelectorAll('.panel');
            panels.forEach(panel => {
                const button = document.querySelector('.' + panel.id.replace('Panel', '-button'));
                if (!panel.contains(e.target) && e.target !== button && !button.contains(e.target)) {
                    panel.classList.remove('show');
                }
            });
        }
        
        function toggleInfo() {
            togglePanel('infoPanel');
        }
        
        
        const trackUrls = ["https://kappa.lol/ETqPv9"];
        let currentTrackIndex = 0;
        let isMuted = false;
        let previousVolume = 0.05;
        let isRepeatEnabled = false;

        function toggleMusicPanel() {
            togglePanel('musicPanel');
        }

        const audio = document.getElementById('audioPlayer');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = document.getElementById('volumeIcon');
        const trackTitle = document.getElementById('trackTitle');
        const trackNumber = document.getElementById('trackNumber');
        const trackCover = document.getElementById('trackCover');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const repeatBtn = document.getElementById('repeatBtn');

        durationEl.textContent = "0:00";

        function clearAudioListeners() {
            const newAudio = audio.cloneNode(true);
            audio.parentNode.replaceChild(newAudio, audio);
            return newAudio;
        }

        function updateTrackInfo() {
            prevBtn.disabled = trackUrls.length <= 1 || currentTrackIndex === 0;
            nextBtn.disabled = trackUrls.length <= 1 || currentTrackIndex === trackUrls.length - 1;
            
            prevBtn.style.opacity = prevBtn.disabled ? "0.3" : "1";
            nextBtn.style.opacity = nextBtn.disabled ? "0.3" : "1";
            
            repeatBtn.classList.toggle('active', isRepeatEnabled);
        }

        function toggleRepeat() {
            isRepeatEnabled = !isRepeatEnabled;
            updateTrackInfo();
            
            repeatBtn.classList.toggle('highlight', true);
            setTimeout(() => repeatBtn.classList.toggle('highlight', false), 300);
        }

        function loadTrack(index, autoplay = false) {
            if (index >= 0 && index < trackUrls.length) {
                currentTrackIndex = index;
                audio.src = trackUrls[currentTrackIndex];
                audio.load();
                updateTrackInfo();
                
                currentTimeEl.textContent = "0:00";
                durationEl.textContent = "0:00";
                progress.style.width = "0%";
                
                setupAudioEvents(autoplay);
            }
        }

        function setupAudioEvents(autoplay = false) {
            audio.onloadedmetadata = function() {
                durationEl.textContent = formatTime(audio.duration);
                
                if (autoplay) {
                    audio.play()
                        .then(() => {
                            playBtn.style.display = 'none';
                            pauseBtn.style.display = 'block';
                            updateMusicButton();
                        })
                        .catch(e => {
                            console.error("Playback error:", e);
                            playBtn.style.display = 'block';
                            pauseBtn.style.display = 'none';
                        });
                }
            };
            
            audio.onended = function() {
                if (isRepeatEnabled) {
                    audio.currentTime = 0;
                    audio.play()
                        .then(() => {
                            playBtn.style.display = 'none';
                            pauseBtn.style.display = 'block';
                        })
                        .catch(e => console.error("Error repeating track:", e));
                } else if (currentTrackIndex < trackUrls.length - 1) {
                    nextTrack();
                } else {
                    loadTrack(0, true);
                }
            };
            
            audio.ontimeupdate = updateProgress;
        }

        function prevTrack() {
            if (currentTrackIndex > 0) {
                loadTrack(currentTrackIndex - 1, true);
            }
        }

        function nextTrack() {
            if (currentTrackIndex < trackUrls.length - 1) {
                loadTrack(currentTrackIndex + 1, true);
            }
        }

        function togglePlay() {
            if (audio.paused) {
                if (trackUrls.length > 0) {
                    if (!audio.src || audio.src === document.location.href) {
                        loadTrack(0);
                    }
                    audio.play()
                        .then(() => {
                            playBtn.style.display = 'none';
                            pauseBtn.style.display = 'block';
                            updateMusicButton();
                        })
                        .catch(e => {
                            console.error("Play error:", e);
                            playBtn.style.display = 'block';
                            pauseBtn.style.display = 'none';
                        });
                }
            } else {
                audio.pause();
                playBtn.style.display = 'block';
                pauseBtn.style.display = 'none';
                updateMusicButton();
            }
        }
        
        function toggleMute() {
            if (audio.volume > 0) {
                previousVolume = audio.volume;
                audio.volume = 0;
                volumeSlider.value = 0;
                isMuted = true;
                updateVolumeIcon();
            } else {
                audio.volume = previousVolume;
                volumeSlider.value = previousVolume * 100;
                isMuted = false;
                updateVolumeIcon();
            }
        }
        
        function updateVolumeIcon() {
            if (audio.volume === 0) {
                volumeIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
            } else if (audio.volume < 0.5) {
                volumeIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>';
            } else {
                volumeIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
            }
        }
        
        function changeVolume(value) {
            const volume = parseFloat(value) / 100;
            audio.volume = volume;
            isMuted = volume === 0;
            if (volume > 0) {
                previousVolume = volume;
            }
            updateVolumeIcon();
        }

        window.addEventListener('load', function() {
            audio.volume = 0.05;
            volumeSlider.value = 5;
            updateVolumeIcon();
            
            if (trackUrls.length > 0) {
                loadTrack(0);
            }
        });

        function updateMusicButton() {
            const button = document.querySelector('.music-button');
            if (audio.paused) {
                button.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                    </svg>
                `;
                button.classList.remove('active');
            } else {
                button.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                    </svg>
                `;
                button.classList.add('active');
            }
        }

        function updateProgress() {
            const { currentTime, duration } = audio;
            if (isNaN(duration)) return;
            
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = progressPercent + '%';
            currentTimeEl.textContent = formatTime(currentTime);
            
            if (duration && durationEl.textContent === "0:00") {
                durationEl.textContent = formatTime(duration);
            }
        }

        updateProgress();
        
        audio.addEventListener('timeupdate', updateProgress);

        function seek(e) {
            const width = e.currentTarget.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            
            if (isNaN(duration)) return;
            
            const seekPosition = (clickX / width) * duration;
            audio.currentTime = seekPosition;
            
            progress.style.width = (seekPosition / duration * 100) + '%';
            currentTimeEl.textContent = formatTime(seekPosition);
        }

        function formatTime(seconds) {
            if (isNaN(seconds) || seconds === Infinity) return '0:00';
            
            seconds = Math.max(0, seconds);
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return minutes + ':' + (secs < 10 ? '0' : '') + secs;
        }
    
    </script>
</body>
</html>
