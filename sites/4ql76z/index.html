<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bio of the Abyss Lord  - Создано с помощью GenBio">
    <meta name="keywords" content="bio, био страница, личная страница, профиль, GenBio">
    <link rel="icon" href="https://envs.sh/OX.png" type="image/png">
    <title>Bio of the Abyss Lord </title>
    <style>
        :root {
            --border-radius: 10px;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            background-image: url("https://i.ibb.co/RZSP6W9/1000255218.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
            color: white;
            -webkit-tap-highlight-color: transparent;
        }
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            z-index: -1;
        }
        .content-container {
            background-color: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: var(--border-radius);
            border: 1px solid #666;
            margin: 15px;
            backdrop-filter: blur(10px);
            width: 700px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease;
            will-change: opacity, transform;
            position: relative;
            z-index: 2;
            
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: var(--border-radius);
            object-fit: cover;
            margin-bottom: 10px;
            border: 1px solid #666;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        }
        .heading-with-emoji {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .emoji-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
            display: inline-block;
        }
        
        h2 {
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 5px;
            margin-top: 5px;
            word-wrap: break-word;
            animation: fadeIn 1s ease;
        }
        
        p {
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
            white-space: pre-line;
            word-wrap: break-word;
            text-align: center;
            animation: fadeIn 1.2s ease;
            margin-bottom: 15px;
            margin-top: 5px;
        }
        .counter-img {
            margin-top: 15px;
            opacity: 0.7;
            display: inline-block;
            width: 250px;
            height: auto;
            max-height: 56px;
            border-radius: calc(var(--border-radius) / 2);
        }
        
        .control-button {
            position: fixed;
            bottom: 20px;
            cursor: pointer;
            z-index: 100;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            outline: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            -webkit-tap-highlight-color: transparent;
        }
        .control-button:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
            border-color: rgba(255,255,255,0.5);
        }
        .control-button:active {
            transform: scale(0.95);
        }
        .control-button svg {
            width: 20px;
            height: 20px;
            fill: white;
            filter: drop-shadow(0 0 3px rgba(0,0,0,0.5));
        }
        .control-button.active {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.8);
        }
        .info-button {
            left: 20px;
        }
        .music-button {
            right: 20px;
        }
        
        .panel {
            position: fixed;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #555;
            border-radius: var(--border-radius);
            padding: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            z-index: 99;
            opacity: 0;
            height: auto;
            min-width: 35px;
        }
        .panel.show {
            opacity: 1;
            animation: slideUp 0.3s ease;
        }
        
        .info-panel {
            bottom: -200px;
            left: 20px;
            width: 260px;
            min-height: 85px;
            padding: 12px 15px;
        }
        .info-panel.show {
            bottom: 70px;
        }
        .info-panel p {
            margin: 0 0 10px 0;
            text-align: left;
            font-size: 12px;
            color: #f0f0f0;
        }
        .genbio-btn {
            display: inline-block;
            padding: 8px 15px;
            background-color: transparent;
            color: white;
            text-decoration: none;
            border-radius: calc(var(--border-radius) / 2);
            font-size: 14px;
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.5);
            text-align: center;
            margin: 5px 0 0 0;
            width: 100%;
            box-sizing: border-box;
        }
        .genbio-btn:hover {
            background-color: rgba(255,255,255,0.1) !important;
            animation: none !important;
            transform: none !important;
            box-shadow: none !important;
        }

        .music-panel {
            bottom: -200px;
            right: 20px;
            width: 280px;
            height: auto;
            min-height: 85px;
            padding: 12px 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 5px;
        }
        .music-panel.show {
            bottom: 70px;
        }
        .track-nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 5px;
        }
        .track-info {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .track-cover {
            width: 38px;
            height: 38px;
            border-radius: calc(var(--border-radius) / 2);
            object-fit: cover;
            margin-right: 8px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .track-title {
            font-size: 12px;
            font-weight: bold;
            margin: 0;
            flex-grow: 1;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .player-controls {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .play-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .play-pause-btn, .play-stop-btn {
            display: flex !important;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            padding: 0;
            margin: 0;
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0.9;
            transition: all 0.2s ease;
        }
        .play-pause-btn svg, .play-stop-btn svg {
            display: block !important;
            width: 16px;
            height: 16px;
            fill: white;
        }
        .control-btn {
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
            transition: all 0.2s ease;
            padding: 0;
            width: 20px;
            height: 20px;
        }
        .play-stop-btn:hover, .control-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        .play-stop-btn svg, .control-btn svg {
            width: 15px;
            height: 15px;
            fill: white;
        }
        .control-btn.active {
            opacity: 1;
        }
        .control-btn.active svg {
            fill: white;
        }
        .control-btn.highlight {
            animation: highlight-btn 0.3s ease;
        }
        .play-stop-btn {
            width: 24px;
            height: 24px;
        }
        
        @keyframes highlight-btn {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .repeat-btn {
            opacity: 0.6;
        }
        .repeat-btn:hover {
            opacity: 0.8;
        }
        .repeat-btn.active {
            opacity: 1;
        }
        
        .progress-container {
            flex-grow: 1;
            margin-top: 0;
            margin-bottom: 6px;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            cursor: pointer;
            margin-bottom: 3px;
            position: relative;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 2px;
            width: 0%;
            position: relative;
            transition: width 0.1s linear;
        }
        .progress::after {
            content: '';
            position: absolute;
            right: -4px;
            top: -3px;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            box-sizing: border-box;
            display: none;
        }
        .progress-bar:hover .progress::after {
            display: block;
        }
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #ddd;
            font-weight: normal;
        }
        .current-time {
            color: #fff;
            text-shadow: 0 0 1px #000;
            font-weight: bold;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .volume-btn {
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
            transition: all 0.2s ease;
            padding: 0;
        }
        .volume-btn:hover {
            opacity: 1;
            transform: scale(1.05);
        }
        .volume-btn svg {
            width: 16px;
            height: 16px;
            fill: white;
        }
        .volume-slider-container {
            flex-grow: 1;
            position: relative;
        }
        .volume-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 3px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            outline: none;
            transition: all 0.2s;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        .volume-slider::-moz-range-thumb {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        .volume-slider::-webkit-slider-thumb:hover,
        .volume-slider::-moz-range-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeRotate {
            0% { opacity: 0; transform: rotate(0deg); }
            100% { opacity: 1; transform: rotate(360deg); }
        }
        
        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
            100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
        }
        
        .pulse { animation: pulse 2s ease infinite; }
        .fade-rotate { animation: fadeRotate 1s ease; }
        .slide-up { animation: slideUp 0.5s ease; }
        .glow { animation: glow 2s ease infinite; }
    

        @keyframes snowfall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            30% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) translateX(calc(-62.61160821269116px));
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @media (max-width: 768px) {
            .content-container { 
                width: 90%; 
                padding: 15px;
            }
            body {
                background-attachment: scroll;
            }
            .panel {
                padding: 12px;
            }
            .info-panel {
                width: 220px;
                left: 15px;
            }
            .music-panel {
                width: 240px;
                right: 15px;
                padding: 10px 12px;
            }
            .track-cover {
                width: 34px;
                height: 34px;
            }
            .player-controls {
                gap: 6px;
            }
            .control-button {
                width: 36px;
                height: 36px;
            }
            .music-button {
                right: 15px;
            }
            .info-button {
                left: 15px;
            }
        }

        .player-controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .playback-controls {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-left: auto;
        }

        .player-controls-row .repeat-btn {
            margin-right: 8px;
        }

        .control-btn {
            width: 18px;
            height: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.85;
        }

        .control-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .control-btn svg {
            width: 15px;
            height: 15px;
            fill: white;
            display: block;
        }

        .control-btn.active svg {
            fill: white;
        }

        .info-button:hover, 
        .music-button:hover {
            background: rgba(255,255,255,0.1) !important;
            transform: none !important;
            border-color: rgba(255,255,255,0.3) !important;
            animation: none !important;
            box-shadow: none !important;
        }
    </style>
</head>
<body>
    
    <div id="particlesContainer" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0;"></div>
    
    <div class="content-container">
        <img src="https://t.me/i/userpic/320/LagunaAbyss.jpg" class="avatar" loading="lazy">
        <div class="heading-with-emoji">
            <h2 class="slide-up">Bio of the Abyss Lord </h2>
        </div>
        <div class="heading-with-emoji">
            <p class="slide-up">Years 1?
Date of birth 07.19.29??
The rest is listed in the bio thanks for reading </p>
        </div>
        <img src="https://count.getloli.com/get/@7pmlz?theme=gelbooru-h" 
            alt="Счетчик посещений" loading="lazy" class="counter-img" width="250">
    </div>

    <button class="control-button info-button pulse" onclick="toggleInfo()">
        <svg viewBox="0 0 24 24">
            <path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
        </svg>
    </button>

    

    <div class="panel info-panel" id="infoPanel">
        <p>Привет! Это био было создано с помощью GenBio</p>
        <a href="https://gen-bio.ru" class="genbio-btn" target="_blank">Перейти на GenBio</a>
    </div>

    

    <script>
        document.documentElement.style.setProperty('--border-radius', '10px');
    
        
        function setupParticles() {
            const particlesContainer = document.getElementById('particlesContainer');
            if (!particlesContainer) return;
            
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                createParticle(particlesContainer);
            }
        }
        
        function createParticle(container) {
            const particle = document.createElement('div');
            const size = Math.random() * 6 + 3;
            
            particle.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                background-color: rgba(255, 255, 255, 0.8);
                border-radius: 50%;
                bottom: -20px;
                left: ${Math.random() * 100}vw;
                opacity: 0;
                pointer-events: none;
                animation: float ${Math.random() * 10 + 10}s ease-out infinite;
                box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            `;
            
            particle.style.animationDelay = `${Math.random() * 5}s`;
            container.appendChild(particle);
        }
        
        setupParticles();
        
        window.addEventListener('load', setupParticles);
        
        
        function togglePanel(panelId, closeOthers = true) {
            const panel = document.getElementById(panelId);
            panel.classList.toggle('show');
            
            if (closeOthers) {
                const allPanels = document.querySelectorAll('.panel');
                allPanels.forEach(p => {
                    if (p.id !== panelId) {
                        p.classList.remove('show');
                    }
                });
            }
            
            if (panel.classList.contains('show')) {
                setTimeout(() => {
                    document.addEventListener('click', closePanelOutside);
                }, 10);
            } else {
                document.removeEventListener('click', closePanelOutside);
            }
        }
        
        function closePanelOutside(e) {
            const panels = document.querySelectorAll('.panel');
            panels.forEach(panel => {
                const button = document.querySelector('.' + panel.id.replace('Panel', '-button'));
                if (!panel.contains(e.target) && e.target !== button && !button.contains(e.target)) {
                    panel.classList.remove('show');
                }
            });
        }
        
        function toggleInfo() {
            togglePanel('infoPanel');
        }
        
        
    </script>
</body>
</html>
